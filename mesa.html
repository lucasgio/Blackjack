<!DOCTYPE html>
<html lang="es" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>  
        
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./assets/css/magic.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <link rel="shortcut icon" href="icons.png" type="image/x-icon"/>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 id='titulo' class="float-md-start mb-0">Blackjack</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    <a class="nav-link" target="_blank " href="https://iosvany-alvarez.netlify.app/#home">Contacto</a>
                    </nav>
                </div>
            </header>
            <div class="main">
                <div class="row mt-2">
                    <div class="col text-left">
                         <button id ="btnNewGame" class="btn btn-success">Nuevo Juego</button>
                         <button id ="btnGiveMeCart" class="btn btn-primary">Pedir Carta</button>
                         <button id ="btnStop" class="btn btn-danger"> Detener</button>
                         <button id ="btnLimpiarDeck" class="btn btn-warning"> Limpiar Deck</button>
                    </div>  
                </div>
                <div class="row mt-2">
                    <h4 class="player">Jugador - <small class="ptsplayer">0 </small> <small> puntos</small> </h4>
                     <div id="deckjugador" class="deck">
                        <img class="cartas" src="./assets/img/cartas/grey_back.png" alt=""> 
                     </div>
                </div>

                <div class="row mt-2">
                    <h4 id="pcspaces" class="player">Croupier - <small class="ptspc">0 </small> <small> puntos</small></h4>
                    <div id="deckpc" class="deck">
                        <img class="cartas" src="./assets/img/cartas/red_back.png" alt="">
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://unpkg.com/underscore@1.12.0/underscore-min.js"></script>
        <script src="./assets/js/app-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
